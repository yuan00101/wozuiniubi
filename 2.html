    <h1>缘木求鱼（yuanmuqiuyu） </h1>
    <p>描述了成语“缘木求鱼”的具体画面</p>
    <ul>
        <li>一棵大树，书上有鱼，但是书上怎么可能有鱼呢</li>
        <li>“缘木求鱼”的字面意思是爬到树上去找鱼。由于鱼是生活在水中的动物，而树是陆地上的植物，两者在空间上完全分隔，因此爬到树上去捉鱼显然是一种荒谬的行为，不可能实现目的。</li>
        <li>“缘木求鱼”这一成语出自战国时期的儒家经典《孟子·梁惠王上》孟子指出，如果齐宣王希望通过武力扩张领土，实现统治天下的愿望，那么这种做法就如同爬到树上去捉鱼一样，是不可能达到目的的。这句话直接点明了成语的来源和原义。</li>
        <li>画风采用了简笔画风格，使画面看起来简单直接。</li>
    </ul>
